<!DOCTYPE html>
<html>
  <head>
    <title>Item Search Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Search Result</h1>
    <div class="card">
      <table>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
        {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <br /><br />
    <form
      action="{{ url_for('post_user') }}"
      method="get"
      style="text-align: center"
    >
      <input type="submit" value="Add New Item" />
    </form>
  </body>
</html>
